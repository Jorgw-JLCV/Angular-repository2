<div class="bootstrap-wrapper mt-5">
  <div class="container">
    <div class="row mt20">
      <div class="col-md-6 offset-md-3">
        <mat-card>
          <div class="container text-center mt-4 mb-2">
            <img src="../../../assets/r-reciclaje.png" width="100" height="100">
          </div>

          <h1 class="text-center">Registrar cuenta</h1>

          <form>
            <div class="mb-1">
              <label for="nombre" class="form-label text-light">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div class="mb-1">
              <label for="edad" class="form-label text-light">Edad:</label>
              <input type="text" class="form-control" id="edad" placeholder="Ingrese su edad" required>
            </div>
            <div class="mb-1">
              <label for="telefono" class="form-label text-light">Teléfono:</label>
              <input type="text" class="form-control" id="telefono" placeholder="Ingrese su teléfono" required>
            </div>
            <div class="mb-1">
              <label for="correo" class="form-label text-light">Correo electrónico:</label>
              <input type="email" class="form-control" id="correo" placeholder="Ingrese su correo electrónico"
                required>
            </div>
            <div class="mb-1">
              <label for="username" class="form-label text-light">Nombre de usuario:</label>
              <input type="text" class="form-control" id="username" placeholder="Ingrese su nombre de usuario"
                required>
            </div>
            <div class="mb-1">
              <label for="password" class="form-label text-light">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                required>
            </div>
            <div class="mb-1">
              <label for="dni" class="form-label text-light">DNI:</label>
              <input type="text" class="form-control" id="dni" placeholder="Ingrese su DNI" required>
            </div>
            <div class="container text-center mb-4 mt-4">
              <button type="submit" mat-raised-button color="primary">Iniciar Sesión</button>
              <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
